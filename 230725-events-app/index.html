<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="app-header">
            <div class="notification-bar">
                <div class="left">
                    <div class="network"><i class='bx bx-signal-5'></i></div>
                    <p>Sketch</p>
                    <div class="wifi"><i class='bx bx-wifi-2'></i></div>
                </div>
                <div class="center"></div>
                <div class="right">
                    <div class="bluetooth"><i class='bx bx-bluetooth'></i></div>
                    <div class="battery"><span>1%</span><i class='bx bx-battery'></i></div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-button"><i class='bx bx-menu'></i></div>
                <div class="search-button"><i class='bx bx-search'></i></div>
            </div>
            <div class="highlights">
                <h3>Event highlights</h3>
                <div class="highlights-wrapper">
                    <div class="events-gallery">
                    </div>
                </div>
            </div>
        </div>
        <div class="events"></div>
    </div>
    <div class="hint">
        Drag to scroll
    </div>
    <script src="script.js" defer></script>
</body>

</html>
