<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=alexandria:300,600" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
</head>
<body>
    <div class="card">
        <div class="mobile">
            <h3 class="header">Send install link to mobile devices</h3>
            <p>Send via SMS or visit the private URL on the mobile device to install this app directly to the device</p>
            <div class="form">
                <div class="flags-dropdown"></div>
                <div class="flags-result"></div>
                <input type="number"
                                name="number"
                                class="number-input"
                                placeholder="Enter mobile number"
                                autofocus>
                <button type="button" class="number-submit">Send</button>
            </div>
        </div>
        <div class="share-link">
            <h3 class="header">SHARE LINK</h3>
            <p id="link">http://wwww.staggeringbeauty.com/</p>
            <button type="button" id="copy_link" class="share-copy">Copy</button>
        </div>
    </div>
</body>
</html>
