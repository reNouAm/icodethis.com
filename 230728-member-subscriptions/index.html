<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <h3 class="title">Subscription</h3>
            <p class="subtitle">Support these creators by purchasing their monthly subscription, and get access to the premium content.</p>
            <div class="links">
                <a class="link"><i class='bx bx-paperclip' ></i> Source files</a>
                <a class="link"><i class='bx bx-cast' ></i> Live streams</a>
                <a class="link"><i class='bx bx-calendar-event' ></i> Meetup</a>
            </div>
        </div>
        <div class="bottom">
            <button class="slide left" data-slider-button="previous"><i class='bx bx-chevron-left' ></i></button>
            <div class="slider">
                <div class="creators one"></div>
                <div class="creators two"></div>
            </div>
            <button class="slide right" data-slider-button="next"><i class='bx bx-chevron-right' ></i></button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
